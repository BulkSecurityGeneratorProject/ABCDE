<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCampaignRewardsLabel" jhiTranslate="abcdeApp.campaignRewards.home.createOrEditLabel">Create or edit a Campaign Rewards</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!campaignRewards.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="campaignRewards.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abcdeApp.campaignRewards.rewardType" for="field_rewardType">Reward Type</label>
            <input type="text" class="form-control" name="rewardType" id="field_rewardType"
                [(ngModel)]="campaignRewards.rewardType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abcdeApp.campaignRewards.rewardTotal" for="field_rewardTotal">Reward Total</label>
            <input type="number" class="form-control" name="rewardTotal" id="field_rewardTotal"
                [(ngModel)]="campaignRewards.rewardTotal" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abcdeApp.campaignRewards.campaignDetails" for="field_campaignDetails">Campaign Details</label>
            <select class="form-control" id="field_campaignDetails" name="campaignDetails" [(ngModel)]="campaignRewards.campaignDetails" >
                <option [ngValue]="null"></option>
                <option [ngValue]="campaignDetailsOption.id === campaignRewards.campaignDetails?.id ? campaignRewards.campaignDetails : campaignDetailsOption" *ngFor="let campaignDetailsOption of campaigndetails; trackBy: trackCampaignDetailsById">{{campaignDetailsOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
