<div>
    <h2>
        <span jhiTranslate="abcdeApp.campaignRewards.home.title">Campaign Rewards</span>
        <button class="btn btn-primary float-right jh-create-entity create-campaign-rewards" [routerLink]="['/', { outlets: { popup: ['campaign-rewards-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="abcdeApp.campaignRewards.home.createLabel">
            Create new Campaign Rewards
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="campaignRewards">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abcdeApp.campaignRewards.rewardType">Reward Type</span></th>
            <th><span jhiTranslate="abcdeApp.campaignRewards.rewardTotal">Reward Total</span></th>
            <th><span jhiTranslate="abcdeApp.campaignRewards.campaignDetails">Campaign Details</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let campaignRewards of campaignRewards ;trackBy: trackId">
                <td><a [routerLink]="['../campaign-rewards', campaignRewards.id ]">{{campaignRewards.id}}</a></td>
                <td>{{campaignRewards.rewardType}}</td>
                <td>{{campaignRewards.rewardTotal}}</td>
                <td>
                    <div *ngIf="campaignRewards.campaignDetails">
                        <a [routerLink]="['../campaign-details', campaignRewards.campaignDetails?.id ]" >{{campaignRewards.campaignDetails?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../campaign-rewards', campaignRewards.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'campaign-rewards/'+ campaignRewards.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'campaign-rewards/'+ campaignRewards.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
