<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCampaignAnalayticsLabel" jhiTranslate="abcdeApp.campaignAnalaytics.home.createOrEditLabel">Create or edit a Campaign Analaytics</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!campaignAnalaytics.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="campaignAnalaytics.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abcdeApp.campaignAnalaytics.views" for="field_views">Views</label>
            <input type="number" class="form-control" name="views" id="field_views"
                [(ngModel)]="campaignAnalaytics.views" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abcdeApp.campaignAnalaytics.referralCount" for="field_referralCount">Referral Count</label>
            <input type="number" class="form-control" name="referralCount" id="field_referralCount"
                [(ngModel)]="campaignAnalaytics.referralCount" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abcdeApp.campaignAnalaytics.campaignDetails" for="field_campaignDetails">Campaign Details</label>
            <select class="form-control" id="field_campaignDetails" name="campaignDetails" [(ngModel)]="campaignAnalaytics.campaignDetails" >
                <option [ngValue]="null"></option>
                <option [ngValue]="campaignDetailsOption.id === campaignAnalaytics.campaignDetails?.id ? campaignAnalaytics.campaignDetails : campaignDetailsOption" *ngFor="let campaignDetailsOption of campaigndetails; trackBy: trackCampaignDetailsById">{{campaignDetailsOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
