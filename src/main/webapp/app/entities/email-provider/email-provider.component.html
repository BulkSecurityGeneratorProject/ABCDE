<div>
    <h2>
        <span jhiTranslate="abcdeApp.emailProvider.home.title">Email Providers</span>
        <button class="btn btn-primary float-right jh-create-entity create-email-provider" [routerLink]="['/', { outlets: { popup: ['email-provider-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="abcdeApp.emailProvider.home.createLabel">
            Create new Email Provider
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="emailProviders">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abcdeApp.emailProvider.name">Name</span></th>
            <th><span jhiTranslate="abcdeApp.emailProvider.connected">Connected</span></th>
            <th><span jhiTranslate="abcdeApp.emailProvider.apiKey">Api Key</span></th>
            <th><span jhiTranslate="abcdeApp.emailProvider.campaignDetails">Campaign Details</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let emailProvider of emailProviders ;trackBy: trackId">
                <td><a [routerLink]="['../email-provider', emailProvider.id ]">{{emailProvider.id}}</a></td>
                <td>{{emailProvider.name}}</td>
                <td>{{emailProvider.connected}}</td>
                <td>{{emailProvider.apiKey}}</td>
                <td>
                    <div *ngIf="emailProvider.campaignDetails">
                        <a [routerLink]="['../campaign-details', emailProvider.campaignDetails?.id ]" >{{emailProvider.campaignDetails?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../email-provider', emailProvider.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'email-provider/'+ emailProvider.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'email-provider/'+ emailProvider.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
