<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEmailProviderLabel" jhiTranslate="abcdeApp.emailProvider.home.createOrEditLabel">Create or edit a Email Provider</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!emailProvider.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="emailProvider.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abcdeApp.emailProvider.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="emailProvider.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abcdeApp.emailProvider.connected" for="field_connected">Connected</label>
            <input type="text" class="form-control" name="connected" id="field_connected"
                [(ngModel)]="emailProvider.connected" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abcdeApp.emailProvider.apiKey" for="field_apiKey">Api Key</label>
            <input type="text" class="form-control" name="apiKey" id="field_apiKey"
                [(ngModel)]="emailProvider.apiKey" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abcdeApp.emailProvider.campaignDetails" for="field_campaignDetails">Campaign Details</label>
            <select class="form-control" id="field_campaignDetails" name="campaignDetails" [(ngModel)]="emailProvider.campaignDetails" >
                <option [ngValue]="null"></option>
                <option [ngValue]="campaignDetailsOption.id === emailProvider.campaignDetails?.id ? emailProvider.campaignDetails : campaignDetailsOption" *ngFor="let campaignDetailsOption of campaigndetails; trackBy: trackCampaignDetailsById">{{campaignDetailsOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
