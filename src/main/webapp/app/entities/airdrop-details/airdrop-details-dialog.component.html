<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAirdropDetailsLabel" jhiTranslate="abcdeApp.airdropDetails.home.createOrEditLabel">Create or edit a Airdrop Details</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!airdropDetails.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="airdropDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abcdeApp.airdropDetails.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="airdropDetails.title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abcdeApp.airdropDetails.currencyName" for="field_currencyName">Currency Name</label>
            <input type="text" class="form-control" name="currencyName" id="field_currencyName"
                [(ngModel)]="airdropDetails.currencyName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abcdeApp.airdropDetails.currencyType" for="field_currencyType">Currency Type</label>
            <input type="text" class="form-control" name="currencyType" id="field_currencyType"
                [(ngModel)]="airdropDetails.currencyType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="abcdeApp.airdropDetails.contractAddress" for="field_contractAddress">Contract Address</label>
            <input type="text" class="form-control" name="contractAddress" id="field_contractAddress"
                [(ngModel)]="airdropDetails.contractAddress" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
