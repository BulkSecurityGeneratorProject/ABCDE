<div>
    <h2>
        <span jhiTranslate="abcdeApp.airdropDetails.home.title">Airdrop Details</span>
        <button class="btn btn-primary float-right jh-create-entity create-airdrop-details" [routerLink]="['/', { outlets: { popup: ['airdrop-details-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="abcdeApp.airdropDetails.home.createLabel">
            Create new Airdrop Details
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="airdropDetails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abcdeApp.airdropDetails.title">Title</span></th>
            <th><span jhiTranslate="abcdeApp.airdropDetails.currencyName">Currency Name</span></th>
            <th><span jhiTranslate="abcdeApp.airdropDetails.currencyType">Currency Type</span></th>
            <th><span jhiTranslate="abcdeApp.airdropDetails.contractAddress">Contract Address</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let airdropDetails of airdropDetails ;trackBy: trackId">
                <td><a [routerLink]="['../airdrop-details', airdropDetails.id ]">{{airdropDetails.id}}</a></td>
                <td>{{airdropDetails.title}}</td>
                <td>{{airdropDetails.currencyName}}</td>
                <td>{{airdropDetails.currencyType}}</td>
                <td>{{airdropDetails.contractAddress}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../airdrop-details', airdropDetails.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'airdrop-details/'+ airdropDetails.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'airdrop-details/'+ airdropDetails.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
