<div>
    <h2>
        <span jhiTranslate="abcdeApp.socialmediaDetails.home.title">Socialmedia Details</span>
        <button class="btn btn-primary float-right jh-create-entity create-socialmedia-details" [routerLink]="['/', { outlets: { popup: ['socialmedia-details-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="abcdeApp.socialmediaDetails.home.createLabel">
            Create new Socialmedia Details
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="socialmediaDetails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abcdeApp.socialmediaDetails.facebook">Facebook</span></th>
            <th><span jhiTranslate="abcdeApp.socialmediaDetails.twitter">Twitter</span></th>
            <th><span jhiTranslate="abcdeApp.socialmediaDetails.pinterest">Pinterest</span></th>
            <th><span jhiTranslate="abcdeApp.socialmediaDetails.youtube">Youtube</span></th>
            <th><span jhiTranslate="abcdeApp.socialmediaDetails.campaignDetails">Campaign Details</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let socialmediaDetails of socialmediaDetails ;trackBy: trackId">
                <td><a [routerLink]="['../socialmedia-details', socialmediaDetails.id ]">{{socialmediaDetails.id}}</a></td>
                <td>{{socialmediaDetails.facebook}}</td>
                <td>{{socialmediaDetails.twitter}}</td>
                <td>{{socialmediaDetails.pinterest}}</td>
                <td>{{socialmediaDetails.youtube}}</td>
                <td>
                    <div *ngIf="socialmediaDetails.campaignDetails">
                        <a [routerLink]="['../campaign-details', socialmediaDetails.campaignDetails?.id ]" >{{socialmediaDetails.campaignDetails?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../socialmedia-details', socialmediaDetails.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'socialmedia-details/'+ socialmediaDetails.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'socialmedia-details/'+ socialmediaDetails.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
