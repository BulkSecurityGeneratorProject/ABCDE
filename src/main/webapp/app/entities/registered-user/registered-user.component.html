<div>
    <h2>
        <span jhiTranslate="abcdeApp.registeredUser.home.title">Registered Users</span>
        <button class="btn btn-primary float-right jh-create-entity create-registered-user" [routerLink]="['/', { outlets: { popup: ['registered-user-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="abcdeApp.registeredUser.home.createLabel">
            Create new Registered User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="registeredUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="abcdeApp.registeredUser.joinDate">Join Date</span></th>
            <th><span jhiTranslate="abcdeApp.registeredUser.accountPlan">Account Plan</span></th>
            <th><span jhiTranslate="abcdeApp.registeredUser.email">Email</span></th>
            <th><span jhiTranslate="abcdeApp.registeredUser.emailVerified">Email Verified</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let registeredUser of registeredUsers ;trackBy: trackId">
                <td><a [routerLink]="['../registered-user', registeredUser.id ]">{{registeredUser.id}}</a></td>
                <td>{{registeredUser.joinDate | date:'mediumDate'}}</td>
                <td>{{registeredUser.accountPlan}}</td>
                <td>{{registeredUser.email}}</td>
                <td>{{registeredUser.emailVerified}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../registered-user', registeredUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'registered-user/'+ registeredUser.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'registered-user/'+ registeredUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
