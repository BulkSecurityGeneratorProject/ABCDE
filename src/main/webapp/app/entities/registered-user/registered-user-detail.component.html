
<div *ngIf="registeredUser">
    <h2><span jhiTranslate="abcdeApp.registeredUser.detail.title">Registered User</span> {{registeredUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="abcdeApp.registeredUser.joinDate">Join Date</span></dt>
        <dd>
            <span>{{registeredUser.joinDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="abcdeApp.registeredUser.accountPlan">Account Plan</span></dt>
        <dd>
            <span>{{registeredUser.accountPlan}}</span>
        </dd>
        <dt><span jhiTranslate="abcdeApp.registeredUser.email">Email</span></dt>
        <dd>
            <span>{{registeredUser.email}}</span>
        </dd>
        <dt><span jhiTranslate="abcdeApp.registeredUser.emailVerified">Email Verified</span></dt>
        <dd>
            <span>{{registeredUser.emailVerified}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'registered-user/'+ registeredUser.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
